<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!--<link rel="stylesheet" href="style.css">-->
        <title>menu example</title>
        <style>
            *{
                margin:0;
                padding:0;
                font-family:consolas,sans-serif;
            }
            nav ul{
                list-style-type:none;
                
            }
            nav li{
                float:left;
                background-color: aqua;
                margin: 3%;
            }
            
        </style>
    </head>
    <body>
        <nav>
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Preferences</li>
            </ul>
        </nav>
        
    </body>
</html>
